    <div class="content-wrapper">

      <div class="container-fluid">
        <h2>Reguest Access Token</h2>
        
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" >Agent Address:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="ag_ad" placeholder="Enter Agents's Address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Agent Name:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="ag_n" placeholder="Enter Agent Name" >
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">Ogranization:</label>
                        <div class="col-sm-10">          
                          <input type="text" class="form-control" id="ag_org" placeholder="Enter Organization Affiliated with" >
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">Gas Units:</label>
                        <div class="col-sm-10">          
                          <input type="number" class="form-control" id="gas" placeholder="Enter Gas Units" >
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">Duration of Access:</label>
                        <div class="col-sm-10">          
                          <input type="number" class="form-control" id="ag_dur" placeholder="Enter Access duration" >
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2">Agent Index:</label>
                        <div class="col-sm-10">          
                          <input type="number" class="form-control" id="ag_ind" placeholder="Enter Agent Index" >
                        </div>
                </div>
                              
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="requestaccess" class="btn btn-default">Request Access</button>
                  </div>
                </div>
            </form>
       

      </div>
    </div>
